<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 窗口背景渐变 -->
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- 侧边栏渐变 -->
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 播放器渐变 -->
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#335eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="windowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 窗口外框 -->
  <rect x="50" y="50" width="700" height="400" rx="12" ry="12" fill="url(#windowGradient)" filter="url(#windowShadow)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- 标题栏 -->
  <rect x="50" y="50" width="700" height="40" rx="12" ry="12" fill="rgba(248, 250, 252, 0.8)"/>
  <rect x="50" y="78" width="700" height="12" fill="rgba(248, 250, 252, 0.8)"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="70" cy="70" r="6" fill="#ff5f57"/>
  <circle cx="90" cy="70" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="70" r="6" fill="#28ca42"/>
  
  <!-- 窗口标题 -->
  <text x="400" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="500">MusicBox</text>
  
  <!-- 侧边栏 -->
  <rect x="50" y="90" width="200" height="280" fill="url(#sidebarGradient)"/>
  
  <!-- 侧边栏导航项目 -->
  <rect x="65" y="110" width="170" height="30" rx="6" fill="rgba(51, 94, 234, 0.1)"/>
  <text x="75" y="130" fill="#335eea" font-family="Arial, sans-serif" font-size="12" font-weight="500">🎵 我的音乐</text>
  
  <text x="75" y="160" fill="#64748b" font-family="Arial, sans-serif" font-size="12">📁 本地音乐</text>
  <text x="75" y="185" fill="#64748b" font-family="Arial, sans-serif" font-size="12">❤️ 我喜欢的</text>
  <text x="75" y="210" fill="#64748b" font-family="Arial, sans-serif" font-size="12">📋 播放列表</text>
  
  <!-- 播放列表项目 -->
  <text x="85" y="235" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">• 我的歌单 1</text>
  <text x="85" y="255" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">• 我的歌单 2</text>
  <text x="85" y="275" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">• 我的歌单 3</text>
  
  <!-- 主内容区域 -->
  <rect x="250" y="90" width="500" height="280" fill="rgba(255, 255, 255, 0.8)"/>
  
  <!-- 搜索栏 -->
  <rect x="270" y="110" width="300" height="32" rx="16" fill="rgba(248, 250, 252, 1)" stroke="rgba(226, 232, 240, 1)" stroke-width="1"/>
  <text x="285" y="130" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">🔍 搜索音乐...</text>
  
  <!-- 音乐列表标题 -->
  <text x="270" y="170" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="600">本地音乐</text>
  <text x="650" y="170" fill="#64748b" font-family="Arial, sans-serif" font-size="12">共 128 首</text>
  
  <!-- 音乐列表项目 -->
  <g>
    <!-- 列表项 1 - 当前播放 -->
    <rect x="270" y="185" width="460" height="40" rx="6" fill="rgba(51, 94, 234, 0.05)"/>
    <rect x="280" y="195" width="20" height="20" rx="4" fill="rgba(51, 94, 234, 0.2)"/>
    <text x="310" y="205" fill="#335eea" font-family="Arial, sans-serif" font-size="12" font-weight="500">夜曲</text>
    <text x="310" y="218" fill="#64748b" font-family="Arial, sans-serif" font-size="10">周杰伦 • 十一月的萧邦</text>
    <text x="680" y="208" fill="#64748b" font-family="Arial, sans-serif" font-size="10">04:23</text>
    
    <!-- 列表项 2 -->
    <rect x="280" y="235" width="20" height="20" rx="4" fill="#e2e8f0"/>
    <text x="310" y="245" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">稻香</text>
    <text x="310" y="258" fill="#64748b" font-family="Arial, sans-serif" font-size="10">周杰伦 • 魔杰座</text>
    <text x="680" y="248" fill="#64748b" font-family="Arial, sans-serif" font-size="10">03:43</text>
    
    <!-- 列表项 3 -->
    <rect x="280" y="275" width="20" height="20" rx="4" fill="#e2e8f0"/>
    <text x="310" y="285" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">青花瓷</text>
    <text x="310" y="298" fill="#64748b" font-family="Arial, sans-serif" font-size="10">周杰伦 • 我很忙</text>
    <text x="680" y="288" fill="#64748b" font-family="Arial, sans-serif" font-size="10">03:58</text>
    
    <!-- 列表项 4 -->
    <rect x="280" y="315" width="20" height="20" rx="4" fill="#e2e8f0"/>
    <text x="310" y="325" fill="#1e293b" font-family="Arial, sans-serif" font-size="12">告白气球</text>
    <text x="310" y="338" fill="#64748b" font-family="Arial, sans-serif" font-size="10">周杰伦 • 周杰伦的床边故事</text>
    <text x="680" y="328" fill="#64748b" font-family="Arial, sans-serif" font-size="10">03:33</text>
  </g>
  
  <!-- 底部播放器 -->
  <rect x="50" y="370" width="700" height="80" fill="url(#playerGradient)"/>
  
  <!-- 进度条 -->
  <rect x="50" y="370" width="700" height="4" fill="rgba(255, 255, 255, 0.2)"/>
  <rect x="50" y="370" width="280" height="4" fill="rgba(255, 255, 255, 0.8)"/>
  
  <!-- 专辑封面 -->
  <rect x="70" y="385" width="50" height="50" rx="6" fill="rgba(255, 255, 255, 0.9)"/>
  <text x="95" y="415" text-anchor="middle" fill="#335eea" font-family="Arial, sans-serif" font-size="20">♪</text>
  
  <!-- 歌曲信息 -->
  <text x="135" y="405" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">夜曲</text>
  <text x="135" y="420" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" font-size="12">周杰伦</text>
  
  <!-- 播放控制按钮 -->
  <circle cx="350" cy="410" r="20" fill="rgba(255, 255, 255, 0.2)"/>
  <path d="M 345 405 L 345 415 L 355 410 Z" fill="white"/>
  
  <circle cx="310" cy="410" r="15" fill="rgba(255, 255, 255, 0.1)"/>
  <text x="310" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">⏮</text>
  
  <circle cx="390" cy="410" r="15" fill="rgba(255, 255, 255, 0.1)"/>
  <text x="390" y="415" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">⏭</text>
  
  <!-- 音量控制 -->
  <text x="650" y="415" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" font-size="12">🔊</text>
  <rect x="670" y="407" width="60" height="6" rx="3" fill="rgba(255, 255, 255, 0.2)"/>
  <rect x="670" y="407" width="40" height="6" rx="3" fill="rgba(255, 255, 255, 0.8)"/>
  
  <!-- 时间显示 -->
  <text x="135" y="435" fill="rgba(255, 255, 255, 0.6)" font-family="Arial, sans-serif" font-size="10">01:23 / 04:23</text>
</svg>
